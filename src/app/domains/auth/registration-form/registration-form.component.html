<div class="container">
  <h2>Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First name:</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
      />
      <label for="lastName">Last name:</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
      />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="
          registrationForm.get('email')?.invalid &&
          registrationForm.get('email')?.touched
        "
        class="error"
      >
        <span *ngIf="registrationForm.get('email')?.errors?.['required']"
          >Email is required</span
        >
        <span *ngIf="registrationForm.get('email')?.errors?.['email']"
          >Enter a valid email</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          registrationForm.get('password')?.invalid &&
          registrationForm.get('password')?.touched
        "
        class="error"
      >
        <span *ngIf="registrationForm.get('password')?.errors?.['required']"
          >Password is required</span
        >
        <span *ngIf="registrationForm.get('password')?.errors?.['minlength']"
          >Password must be at least 6 characters</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
      />
      <div
        *ngIf="
          registrationForm.get('confirmPassword')?.invalid &&
          registrationForm.get('confirmPassword')?.touched
        "
        class="error"
      >
        Confirm password is required
      </div>
      <!-- Password mismatch error -->
      <div
        *ngIf="
          !passwordsMatch && registrationForm.get('confirmPassword')?.touched
        "
        class="error"
      >
        Passwords do not match
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid" class="btn">
      Register
    </button>
  </form>
</div>
